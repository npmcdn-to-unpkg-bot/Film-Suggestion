<div *ngIf="film" class="panel panel-default">
    <h4 class="panel-heading"><a href="javascript:void(0)" (click)="addTag()">{{film.title}} - ({{film.released}})</a></h4>
    <div class="panel-body">
        <img src="app/img/sample.png" class="img-thumbnail col-sm-2" width="128" height="128">
        <p class="col-sm-4">{{film.plot}}</p>
        <tag-view class="col-sm-6" [tags]="film.tags"></tag-view>
    </div>
</div>
