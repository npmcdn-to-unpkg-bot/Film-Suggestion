<div *ngIf="film" class="panel panel-default">
    <h4 class="panel-heading">{{film.title}}</h4>
    <div class="panel-body">
        <p>{{film.description}}</p>
        <tag-view [tags]="film.tags"></tag-view>
        <img src="app/img/free-willy-poster.jpg" class="img-thumbnail" width="256" height="64">
    </div>
</div>
