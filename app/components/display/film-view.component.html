<div *ngIf="film" class="panel panel-default">
    <h4 class="panel-heading">{{film.title}} - ({{film.released}})</h4>
    <div class="panel-body">
        <img src="app/img/sample.png" class="img-thumbnail col-sm-2" width="128" height="128">
        <p class="col-sm-4">{{film.plot}}</p>
        <tag-view (selectTag)="addTag($event)" class="col-sm-4" [tags]="film.tags"></tag-view>
    </div>
</div>
